<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thala For A Reason</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="heading">
      <h1>Check if there is a reason behind you 😏</h1>
      <p>Presenting you the ultimate thala review system</p>
    </div>
    <div class="checker">
      <form name="thalaForm" onsubmit="checkReason(event)">
        <input class="inputField" type="text" name="userInput" placeholder="Enter Input...">
        <input class="checkButton" type="submit" value="Check">
      </form>
    </div>
    <div class="thala"></div>
    <div class="clip">
      <button type="button" class="shareButton" onclick="copyToClipboard()">
        <img src="assets//icons/next-svgrepo-com.svg" alt="Clipboard Icon" id="clipIcon" >
      </button>

    </div>
   
    <audio id="thala-song" src="audio/thala-song.mp3"></audio>
    <audio id="sachin-meme" src="audio/sachin-meme.mp3"></audio>
    <audio id="moye-moye" src="audio/moye-moye.mp3"></audio>
      
   


  </div>
  <script src="script.js"></script>
</body>

</html>
